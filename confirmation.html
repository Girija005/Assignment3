<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pali - Order Confirmation</title>
    <link rel="stylesheet" href="confirmation.css" />
  </head>
  <body>
    <header>
      <div class="logo">PALI</div>
      <div class="nav-links">
        <a href="home.html">Our Story</a>
        <a href="products.html">Products</a>
        <a href="#">Contact</a>
      </div>
      <div class="icons">
        <a href="#" id="searchIcon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg
        ></a>
        <a href="#"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path></svg
        ></a>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <div class="confirmation-container">
      <h1 class="confirmation-title">ORDER SUMMARY</h1>

      <div class="confirmation-content">
        <div class="customer-info">
          <div class="info-row">
            <label>Name</label>
            <input type="text" value="John Smith" disabled />
          </div>
          <div class="info-row">
            <label>Contact Info</label>
            <input type="text" value="johnsmith@example.com" disabled />
          </div>
          <div class="info-row">
            <label>Address</label>
            <input
              type="text"
              value="123 Main St, City, State 12345"
              disabled
            />
          </div>
          <div class="edit-button-container">
            <button class="edit-btn">EDIT</button>
          </div>
        </div>

        <div class="order-items">
          <div class="order-item">
            <div class="item-image">
              <img src="src/green-bag.png" alt="Xtra Mini Market" />
            </div>
            <div class="item-details">
              <h3>Xtra Mini Market</h3>
              <p class="item-qty">QTY: 1</p>
              <p class="item-price">Total: $40.00 AUD</p>
            </div>
          </div>

          <div class="order-item">
            <div class="item-image">
              <img src="src/pink-bag.png" alt="Passion/out Storage" />
            </div>
            <div class="item-details">
              <h3>Passion/out Storage</h3>
              <p class="item-qty">QTY: 1</p>
              <p class="item-price">Total: $70.00 AUD</p>
            </div>
          </div>
        </div>

        <div class="order-summary">
          <div class="summary-row">
            <span>SUBTOTAL</span>
            <span>$110.00 AUD</span>
          </div>
          <div class="summary-row">
            <span>SHIPPING</span>
            <span>FREE</span>
          </div>
          <div class="summary-row total">
            <span>TOTAL</span>
            <span>$110.00 AUD</span>
          </div>

          <button class="confirm-order-btn">CONFIRM ORDER</button>
        </div>
      </div>
    </div>

    <!-- Newsletter Section -->
    <div class="newsletter">
      <h3>Get Connected!</h3>
      <div class="newsletter-form">
        <input type="email" placeholder="Your email address" />
        <button type="submit">â†’</button>
      </div>
      <div class="social-links">
        <a href="#" class="social-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
            ></path>
          </svg>
        </a>
        <a href="#" class="social-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
          </svg>
        </a>
      </div>
    </div>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
      <div class="search-modal-content">
        <span class="close-search">&times;</span>
        <h2>Search our store</h2>
        <div class="search-form">
          <input
            type="text"
            placeholder="What are you looking for?"
            id="searchInput"
            autofocus
          />
          <button type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
        <div class="popular-searches">
          <p>Popular searches:</p>
          <div class="search-tags">
            <a href="#">Baskets</a>
            <a href="#">Storage</a>
            <a href="#">Throws</a>
            <a href="#">Sale</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // JavaScript for handling the hamburger menu
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navLinks.classList.toggle("active");
      });

      // Close mobile menu when clicking a nav link
      document.querySelectorAll(".nav-links a").forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navLinks.classList.remove("active");
        });
      });

      // Search Modal functionality
      const searchIcon = document.getElementById("searchIcon");
      const searchModal = document.getElementById("searchModal");
      const closeSearch = document.querySelector(".close-search");
      const searchInput = document.getElementById("searchInput");

      searchIcon.addEventListener("click", (e) => {
        e.preventDefault();
        searchModal.classList.add("active");
        setTimeout(() => {
          searchInput.focus();
        }, 100);
        document.body.style.overflow = "hidden"; // Prevent scrolling
      });

      closeSearch.addEventListener("click", () => {
        searchModal.classList.remove("active");
        document.body.style.overflow = "auto"; // Restore scrolling
      });

      // Close search modal when clicking outside of it
      window.addEventListener("click", (e) => {
        if (e.target === searchModal) {
          searchModal.classList.remove("active");
          document.body.style.overflow = "auto"; // Restore scrolling
        }
      });

      // Close search modal with ESC key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && searchModal.classList.contains("active")) {
          searchModal.classList.remove("active");
          document.body.style.overflow = "auto"; // Restore scrolling
        }
      });

      // Confirmation page functionality
      const confirmOrderBtn = document.querySelector(".confirm-order-btn");
      confirmOrderBtn.addEventListener("click", () => {
        alert("Thank you for your order! Your items will be shipped shortly.");
        window.location.href = "home.html";
      });

      const editBtn = document.querySelector(".edit-btn");
      editBtn.addEventListener("click", () => {
        window.location.href = "checkout.html";
      });
    </script>
  </body>
</html>
