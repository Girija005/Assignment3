<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product-1.css" />
</head>
<body>
    <header>
      <div class="logo">PALI</div>
      <div class="nav-links">
        <a href="home.html">Our Story</a>
        <a href="products.html">Products</a>
        <a href="#">Contact</a>
      </div>
      <div class="icons">
        <a href="#" id="searchIcon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg
        ></a>
        <a href="#"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path></svg
        ></a>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <!-- Product Display Section -->
    <div class="product-display">
      <div class="product-thumbnails">
        <div class="thumbnail active">
          <img src="src/green-bag.png" alt="Xtra Mini Market - View 1" />
        </div>
        <div class="thumbnail">
          <img src="src/product-1-1.png" alt="Xtra Mini Market - View 1" />
        </div>
        <div class="thumbnail">
          <img src="src/product-1-2.png" alt="Xtra Mini Market - View 2" />
        </div>
        <div class="thumbnail">
          <img src="src/product-1-3.png" alt="Xtra Mini Market - View 3" />
        </div>
      </div>

      <div class="product-main-image">
        <img src="src/green-bag.png" alt="Xtra Mini Market" />
      </div>

      <div class="product-details">
        <h1>Xtra Mini Market</h1>
        <p class="product-price">$40.00 AUD</p>

        <div class="product-dimensions">
          <table>
            <tr>
              <th>LENGTH</th>
              <td>21 cm</td>
            </tr>
            <tr>
              <th>WIDTH</th>
              <td>14 cm</td>
            </tr>
            <tr>
              <th>HEIGHT</th>
              <td>18 cm</td>
            </tr>
          </table>
          <p class="dimension-note">
            *Please note: there may be a slight variation (up to 1cm per
            dimension) as each basket is individually handwoven.
          </p>
        </div>

        <div class="product-actions">
          <button class="add-to-cart">Add to Cart</button>
          <button class="add-to-favorites">Add to your favorites</button>
        </div>

        <div class="product-variants">
          <h3>Color options</h3>
          <div class="color-options">
            <a href="#" class="color-option active">
              <img src="src/colors.png" alt="Green" />
            </a>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
