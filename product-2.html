<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product-2.css" />
</head>
<body>
    <header>
      <div class="logo">PALI</div>
      <div class="nav-links">
        <a href="home.html">Our Story</a>
        <a href="products.html">Products</a>
        <a href="#">Contact</a>
      </div>
      <div class="icons">
        <a href="#" id="searchIcon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg
        ></a>
        <a href="#"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path></svg
        ></a>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay">
      <div class="cart-content">
        <div class="cart-header">
          <h2>YOUR CART</h2>
          <button class="close-cart">&times;</button>
        </div>

        <div class="cart-items">
          <!-- Update your cart item HTML to match this structure -->

          <div class="cart-item">
            <div class="cart-item-image">
              <img src="src/green-bag.png" alt="Xtra Mini Market" />
            </div>
            <div class="cart-item-details">
              <h3>Xtra Mini Market</h3>
              <p class="cart-item-price">$40.00 AUD</p>
              <div class="quantity-control">
                <span>QTY</span>
                <button class="qty-btn qty-decrease">-</button>
                <input
                  type="number"
                  value="1"
                  min="1"
                  max="5"
                  class="qty-input"
                />
                <button class="qty-btn qty-increase">+</button>
              </div>
            </div>
          </div>
        </div>

        <div class="cart-subtotal">
          <p>SUBTOTAL</p>
          <p class="subtotal-amount">$40.00 AUD</p>
        </div>

        <div class="cart-actions">
          <button class="checkout-btn">CHECKOUT</button>
        </div>
      </div>
    </div>
    
</body>
</html>
